<!DOCTYPE html><html lang="en"><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Healthcheck â€” ADHD.Tyler</title>
<link rel="stylesheet" href="assets/css/style.css" />
<div class="container section">
  <h1>ðŸ”Ž Healthcheck</h1>
  <p class="small">This checks for the files your site expects. If a row is red, upload that file at the repo root.</p>
  <table class="services-table" id="t"><thead><tr><th>Path</th><th>Status</th><th>HTTP</th></tr></thead><tbody></tbody></table>
  <p class="small">Tip: Filenames are case-sensitive. Use relative paths like <code>assets/css/style.css</code> (no leading slash).</p>
</div>
<script>
const paths=['index.html','about.html','projects.html','ideas.html','blog.html','tools.html','services.html','ventures.html','contact.html','404.html','assets/css/style.css','assets/js/main.js'];
const tbody=document.querySelector('#t tbody');
async function checkOne(p){
  try{ const res=await fetch(p,{cache:'no-store'});
    const tr=document.createElement('tr');
    tr.innerHTML=`<td><a href="${p}">${p}</a></td><td class="${res.ok?'ok':'bad'}">${res.ok?'OK':'Missing'}</td><td>${res.status}</td>`;
    tbody.appendChild(tr);
  }catch(e){
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${p}</td><td class="bad">Error</td><td>${String(e).slice(0,80)}</td>`;
    tbody.appendChild(tr);
  }
}
(async()=>{ for(const p of paths) await checkOne(p); })();
</script>
</html>
